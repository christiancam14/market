<div
  class="relative flex text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
>
  <div class="relative py-3 sm:w-96 mx-auto text-center">
    <span class="text-2xl text-claro font-bold">¡Bienvenido!</span>
    
    <h1 i18n="Friendly welcoming message" class="text-claro">Hello world!</h1>
    
    <div class="mt-4 bg-white rounded-lg text-left">
      <div class="h-2 bg-purple-400 rounded-t-md"></div>
      <div class="px-8 py-6">
        <label class="block font-semibold text-claro"> Correo </label>
        <input
          type="text"
          placeholder="Email"
          class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
        />
        <label class="block mt-3 font-semibold text-claro"> Contraseña </label>
        <input
          type="password"
          placeholder="Password"
          class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
        />
        <div class="flex justify-between items-baseline">
          <button
            type="submit"
            class="mt-4 bg-limon font-bold text-white py-2 px-6 rounded-md hover:bg-purple-600"
          >
            Iniciar sesión
          </button>
          <a href="#" class="text-sm text-limon hover:underline"
            >Olvidaste tu contraseña?</a
          >
        </div>
        <div class="pt-6 text-claro flex flex-col text-sm items-center">
          <span> ¿Aún no tienes una cuenta? </span>
          <a
            [routerLink]="['/auth/register']"
            class="text-limon hover:underline"
            >Registrate</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
